specVersion: '2.0'
metadata:
  name: ui2.choosingtech
type: application
resources:
  configuration:
    paths:
      webapp: webapp
builder:
  customTasks:
  - name: ui5-task-transpile
    afterTask: replaceVersion
    configuration:
      debug: false
      removeConsoleStatements: true
      transpileAsync: true
      excludePatterns:
      - "lib/"
server:
  customMiddleware:
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources
      configuration:
        rootPath: "C:/SAPUI5/1.92.2/resources"
  settings:
    httpPort: 3070
    httpsPort: 3071
framework:
  name: SAPUI5
  version: '1.87.0'
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.export
    - name: themelib_sap_fiori_3
    - name: themelib_sap_belize