specVersion: '2.0'
metadata:
  name: ui2.choosingtech
type: application
resources:
  configuration:
    paths:
      webapp: webapp
builder:
  customTasks:
  - name: ui5-task-transpile
    afterTask: replaceVersion
    configuration:
      debug: false
      removeConsoleStatements: true
      transpileAsync: true
      excludePatterns:
      - "lib/"
server:
  settings:
    httpPort: 3070
    httpsPort: 3071
framework:
  name: SAPUI5
  version: 1.78.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: sap.ui.commons
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.tnt
    - name: themelib_sap_belize