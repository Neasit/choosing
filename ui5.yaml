specVersion: '2.0'
metadata:
  name: ui2.choosingtech
type: application
resources:
  configuration:
    paths:
      webapp: webapp
builder:
  customTasks:
  - name: ui5-task-pwa-enabler
    afterTask: generateVersionInfo
    configuration:
      serviceWorker:
        strategy: Advanced-Caching
        offlinePage: offline.html
        preCache:
          - "controller/*"
          - "*.html"
          - "view/*"
          - "images/*"
          - "*-preload.js"
        networkFirst:
          - /\/api\/.*/
        avoidCaching:
          - /\/realtime-api\/.*/
      manifest:
        short_name: Choosing
        name: Choosing tech
        description: Sample PWA app (Choosing)
        icons:
          - src: images/SAP_R_192.png
            type: image/png
            sizes: 192x192
          - src: images/SAP_R_512.png
            type: image/png
            sizes: 512x512
        start_url: /index.html
        scope: /
        background_color: "#EFF4F9"
        theme_color: "#3F5161"
        display: standalone
  - name: ui5-task-transpile
    afterTask: replaceVersion
    configuration:
      debug: false
      removeConsoleStatements: true
      transpileAsync: true
      excludePatterns:
      - "lib/"
server:
  settings:
    httpPort: 3070
    httpsPort: 3071
framework:
  name: SAPUI5
  version: 1.78.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: sap.ui.commons
    - name: sap.f
    - name: sap.ui.export
    - name: themelib_sap_belize